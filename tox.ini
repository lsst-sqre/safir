[tox]
envlist = py,coverage-report,typing,lint,docs
isolated_build = True

[testenv]
description = Run pytest against {envname}.
extras =
    arq
    db
    dev
    gcs
    kubernetes
    redis

[testenv:py]
description = Run pytest with PostgreSQL via Docker.
commands =
    coverage run -m pytest {posargs}

[testenv:coverage-report]
description = Compile coverage from each test run.
skip_install = true
deps = coverage[toml]>=5.0.2
depends =
    py
commands =
    coverage combine
    coverage report

[testenv:typing]
description = Run mypy.
commands =
    mypy src/safir tests

[testenv:lint]
description = Lint codebase by running pre-commit (Black, isort, Flake8).
skip_install = true
deps =
    pre-commit
commands = pre-commit run --all-files

[testenv:docs]
description = Build documentation (HTML) with Sphinx.
allowlist_externals =
    rm
commands =
    rm -rf docs/api
    sphinx-build -W --keep-going -n -T -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:docs-linkcheck]
description = Check links in the documentation.
allowlist_externals =
    make
commands =
    make linkcheck
